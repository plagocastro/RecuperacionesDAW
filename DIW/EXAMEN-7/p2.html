<!DOCTYPE html>
<html>
<head>
    <title>Página con gráfico SVG</title>
</head>
<body>
    <h1>Gráfico SVG círculo </h1>

    <svg width="200" height="200">
        <circle cx="100" cy="100" r="20" fill="red" stroke="green" stroke-width="5" />
    </svg>

    <h1>Gráfico SVG rectángulo</h1>

    <svg width="200" height="200">
        <rect x="50" y="100" width="100" height="40" fill="blue" />
    </svg>

    <h1>Gráfico SVG línea amarilla</h1>

    <svg width="200" height="200">
        <line x1="0" y1="0" x2="200" y2="200" stroke="yellow" stroke-width="2" />
    </svg>

    <h1>Gráfico SVG línea múltiple compuesta por 4 trazos</h1>

    <svg width="500" height="500">
        <polyline points="100,100 200,100 300,200 400,200" fill="none" stroke="black" stroke-width="2" />
    </svg>


</body>
</html>
